<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja na diagnozę - TechRestore</title>
  <link rel="stylesheet" href="style4.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">TechRestore</a>
  </header>

  <main>
    <div class="form-container">
      <h1>Rejestracja na diagnozę komputera</h1>
      <form id="rejestracjaForm">
        <label for="name">Imię i nazwisko</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Adres e-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Numer telefonu</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="date">Data wizyty</label>
        <input type="date" id="date" name="date" required />

        <label for="message">Wiadomość (opcjonalnie)</label>
        <textarea id="message" name="message" rows="4" placeholder="Np. marka i model komputera, objawy..."></textarea>

        <button type="submit">Zarejestruj się</button>
      </form>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Dziękujemy za rejestrację!</h2>
      <p>Skontaktujemy się z Tobą wkrótce.</p>
    </div>
  </div>

  <script src="skript4.js"></script>

  <footer>
    &copy; 2025 TechRestore - Wszystkie prawa zastrzeżone.
  </footer>
</body>
</html>
